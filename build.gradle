apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Dijkstra Undirected Graph', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
  testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
  testCompile (group: 'org.jmock', name: 'jmock-junit4', version: '2.6.0') { exclude group: 'junit' }
}